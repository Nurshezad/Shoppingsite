<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Shopping Website</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
            <a href="#checkout">Checkout</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="category">
                <h3>Category 1</h3>
                <div class="product" data-name="Product 1" data-price="10.00">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h4>Product 1</h4>
                    <p>Price: $10.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
            <div class="category">
                <h3>Category 2</h3>
                <div class="product" data-name="Product 2" data-price="15.00">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h4>Product 2</h4>
                    <p>Price: $15.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be listed here -->
            </ul>
            <p id="total-price">Total: $0.00</p>
        </section>

        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select><br>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Shopping Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
